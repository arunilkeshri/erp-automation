name: ERP Automation

on:
  schedule:
    # 10:00 IST → 04:30 UTC
    - cron: "30 4 * * *"
    # 15:00 IST → 09:30 UTC
    - cron: "30 9 * * *"
    # 20:00 IST → 14:30 UTC
    - cron: "30 14 * * *"
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Tesseract
        run: sudo apt-get update && sudo apt-get install -y tesseract-ocr

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install undetected-chromedriver selenium pytesseract Pillow requests

      - name: Run ERP Automation Script
        env:
          ROLL_NUMBER: ${{ secrets.ROLL_NUMBER }}
          PASSWORD: ${{ secrets.PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ERP_URL: ${{ secrets.ERP_URL }}
          TESSERACT_PATH: ${{ secrets.TESSERACT_PATH }}
        run: python erp_automation.py

      - name: Upload Page Source Artifact
        uses: actions/upload-artifact@v2
        with:
          name: page_source
          path: /tmp/page_source.html
