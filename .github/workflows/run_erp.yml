name: ERP Automation

on:
  schedule:
    - cron: "30 1 * * *"  # Runs daily at 7:00 AM IST (1:30 AM UTC)
  workflow_dispatch:  # Allows manual execution

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: üì¶ Install Dependencies
        run: |
          pip install requests undetected-chromedriver pytesseract pillow selenium

      - name: üõ†Ô∏è Install Tesseract OCR
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr

      - name: üåê Run ERP Automation
        env:
          ROLL_NUMBER: ${{ secrets.ROLL_NUMBER }}
          PASSWORD: ${{ secrets.PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python erp_automation.py

      - name: ‚úÖ Notify Success
        if: success()
        run: curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=‚úÖ ERP Automation Successful!"

      - name: ‚ùå Notify Failure
        if: failure()
        run: curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=‚ùå ERP Automation Failed! Check logs."
